<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blobs" aria-hidden="true"></div>

    <div id="signupCard"
        class="container-fluid col-lg-6 col-md-8 col-11 mt-lg-5 mt-md-4 mt-3 mx-auto rounded-5 p-lg-5 p-4 shadow">
        <div class="text-center mb-3">
            <h2 class="mb-1">Create your account</h2>
            <p class=" text-white">Join us â€” it's fast and simple.</p>
        </div>

        <p id="showError" style="display: none" class="alert alert-danger p-2 text-center text-danger"><img
                class="img-fluid" width="20" src="../images/caution.png" alt=""> Please fill in all inputs!</p>
        <p id="showError2" style="display: none" class="alert alert-danger p-2 text-center text-danger"><img
                class="img-fluid" width="20" src="../images/caution.png" alt=""> Invalid email entered!</p>

        <form class="needs-validation" novalidate>
            <div class="row g-2">
                <div class="col-md-6">
                    <input type="text" class="form-control shadow-none my-2" id="firstName" placeholder="First Name"
                        required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control shadow-none my-2" id="lastName" placeholder="Last Name"
                        required>
                </div>
            </div>

            <input type="email" class="form-control shadow-none my-3" id="email" placeholder="Email" required>
            <input type="password" class="form-control shadow-none my-3" id="password" placeholder="Password" required>

            <button id="signupButton" type="button" onclick="signUp()" class="btn btn-primary my-3 w-100">Create
                account</button>
        </form>

        <p class="text-center small mt-2">Have a Facebuuk account already? Sign in <a
                href="../signin/signin.html">here</a></p>
    </div>

    <footer class="text-center small text-muted mt-4">By continuing you agree to the Terms & Privacy.</footer>

</body>
<script src="signup.js"></script>

</html>
