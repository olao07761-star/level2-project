<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="signin-page">
    <div
        class="container-fluid col-lg-6 col-md-6 col-10 mt-lg-5 mt-md-4 mt-3 mx-auto rounded-5 p-lg-5 p-3 shadow glass">
        <h2 class="text-center mb-3">Sign In</h2>
        <p id="showError" style="display: none" class="alert alert-danger p-2 text-center text-danger"><img
                class="img-fluid" width="20" src="../images/caution.png" alt=""> Please fill in all inputs!</p>
        <p id="showError2" style="display: none" class="alert alert-danger p-2 text-center text-danger"><img
                class="img-fluid" width="20" src="../images/caution.png" alt=""> Account does not exist!</p>
        <p id="showError3" style="display: none" class="alert alert-danger p-2 text-center text-danger"><img
                class="img-fluid" width="20" src="../images/caution.png" alt=""> Email or password is incorrect!</p>
        <input type="text" class="form-control shadow-none my-3 form-input" id="email" placeholder="Email">
        <input type="password" class="form-control shadow-none my-3 form-input" id="password" placeholder="Password">
        <button onclick="signIn()" class="btn btn-primary my-3 w-100 btn-cta">Submit</button>
        <p class="text-center ">New to Facebuuk? Sign up <a href="../signup/signup.html">here</a></p>
    </div>
</body>
<script src="signin.js"></script>
